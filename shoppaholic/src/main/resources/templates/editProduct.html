    <form class="form-horizontal">


        <div>
            <h3 id="tit">Edit Product</h3>
        </div>

        <div class="container">
          <div class="row">
            <div class="col-sm">
            </div>

            <div class="col-sm">

            <div class="form-group">
                <label class="control-label" id="lab" for="textinput">Name</label>  
                <input id="textinput" name="textinput" placeholder="" class="form-control input-md" required="" type="text">
            </div>

        <!-- Text input-->
            <div class="form-group">
                <label class="control-label" id="lab" for="textinput">Price</label>  
                <input id="textinput" name="textinput" placeholder="" class="form-control input-md" required="" type="text">
            </div>

            <div class="form-group">
                <label class="control-label" id="lab" for="textinput">Labels (Separated by Comas)</label>  
                <input id="textinput" name="textinput" placeholder="" class="form-control input-md" required="" type="text">
            </div>

        <!-- Textarea -->
            <div class="form-group">
                <label class="control-label" id="lab" for="textarea">Description</label>
                <textarea class="form-control" id="textarea" name="textarea"></textarea>
            </div>

            <div class="form-group">
                <label class="control-label" id="lab" for="textinput">Upload Date</label>  
                <input id="textinput" name="textinput" placeholder="" class="form-control input-md" required="" type="text">
            </div>


            <div class="control-group" id="video">
                <label class="control-label" id="lab" for="filebutton">Add Image </label>
                <div class="controls">
                    <input id="filebutton" name="filebutton" class="input-file" type="file">
                </div>
            </div>

        <!-- Button (Double) -->
            <div class="form-group">
                <label class="control-label" for="btnCancel"></label>
                <div class="col-md-8">
                    <button id="btnCancel" name="btnCancel" class="btn btn-primary">Cancel</button>
                    <button id="btnSave" name="btnSave" class="btn btn-success">Save</button>
                </div>
            </div>
        </div>
            <div class="col-sm">
              
            </div>
          </div>
        </div>

    </form>
